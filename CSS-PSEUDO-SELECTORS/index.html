<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PSEUDO SELECTORS</title>
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../images/OHAKAM-BRIGHT-Picture.jpg"  height="500" width="500">
                <figcaption><span class="no-wrap">Joe Coder</span></figcaption>
            </figure>
            <p><span class="no-wrap">I code stuff.</span></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="../images/OHAKAM-BRIGHT-Picture.jpg" alt="Matt Designer" height="500" width="500">
                <figcaption><span class="no-wrap"> Matt Designer</span></figcaption>
            </figure>
            <p><span class="no-wrap">I design stuff.</span></p>
        </article>


        <article id="profile3" class="card">
            <figure>
                <img src="../images/OHAKAM-BRIGHT-Picture.jpg" alt="Jane dev Rel" height="500" width="500">
                <figcaption><span class="no-wrap"> Jane Dev Rel</span></figcaption>
            </figure>
            <p><span class="no-wrap">I teach stuff.</span></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
